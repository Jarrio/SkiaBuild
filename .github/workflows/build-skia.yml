name: Build Skia (Linux / macOS / Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Skia on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      SKIA_OUT: out/Release
    steps:
      - name: Checkout repository (workflow config)
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Give runners more time for lengthy builds (set shell options)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          set -o pipefail

      - name: Run OS-specific build script (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: bash .github/skia-build-scripts/build-linux.sh

      - name: Run OS-specific build script (macOS)
        if: matrix.os == 'macos-latest'
        run: bash .github/skia-build-scripts/build-macos.sh

      - name: Run OS-specific build script (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: .github/skia-build-scripts/build-windows.ps1

      - name: Upload built libraries and headers
        uses: actions/upload-artifact@v4
        with:
          name: skia-${{ matrix.os }}-libs
          path: |
            out/Release/**
            skia/include/**
